
# Cross-platform set of build steps for building esy projects

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy@0.5.6
    displayName: 'npm install -g esy@0.5.6'
  - script: esy install
    displayName: 'esy install'
  - script: esy build
    displayName: 'esy build'
  - script: esy test
    displayName: 'esy test'
  - script: esy release
    displayName: 'Creation of Prebuilt Binary Releases'
    continueOnError: true
  - script: esy cp "#{self.target_dir}/default/executable/rincewind.exe" _release/rincewind_$(os)$(ocamlversion)-$(appversion).exe
    displayName: 'Copy release'
