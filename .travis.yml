language: node_js
node_js: 8

sudo: required

os:
  - linux
  - osx

env:
  global:
    - RW_VERSION=0.4-dev
  matrix:
    - OCAML_VERSION=4.02

cache:
  timeout: 360
  directories:
    - "$HOME/.esy"
    -
install:
  - travis_retry npm install -g esy
  - travis_wait esy install

script:
  - travis_wait 40 esy build
  - mkdir -p _build/final
  - esy exec-command cp "#{self.target_dir}/default/bin/rincewind.exe" _build/final/rincewind_w%OCAML_VERSION%-%RW_VERSION%.exe

deploy:
  provider: bintray
  file: descriptor.json
  user: giraud
  skip_cleanup: true
  key:
    secure: 