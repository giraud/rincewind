name: Build Rincewind executables
on: [push]
jobs:
  run:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest, ubuntu-latest, windows-latest]
        ocaml-version: [ '4.06.1', '4.07.1' ]
    steps:
    - uses: actions/checkout@master
    - uses: avsm/setup-ocaml@master
      with:
        ocaml-version: ${{ matrix.ocaml-version }}
    - run: opam pin add rincewind.dev -n .
    - run: opam depext -yt rincewind
    - run: opam install -t . --deps-only
    - run: opam exec -- dune build
    - run: opam exec -- dune runtest
    - uses: actions/upload-artifact@master
      with:
        name: rincewind_${{ matrix.operating-system }}-${{ matrix.ocaml-version }}-0.5dev.exe
        path: _build/default/bin/rincewind.exe